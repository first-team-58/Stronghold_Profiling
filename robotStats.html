<html>

<head>
    <title>
        Robot Stats
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-2.2.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="pouchdb.min.js"></script>
    <script src="pouchdb.find.js"></script>
    <link rel="stylesheet" type="text/css" href="gavinssheetofstyle.css">
    <script src="api-thebluealliance.js"></script>
    <script src="app.js"></script>
    <script src="jquery.flot.min.js"></script>
    <script src="jquery.flot.categories.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="PageTop">
            <h1>Choose a Team</h1>
        </div>
    </div>
    <div class="container" id="robotSelection">
        <form role="form" class="form-horizontal">
            <div class="form-group form-group-lg">
                <label class="control-label col-sm-2">Team Number</label>
                <div class="col-sm-4">
                    <select name="teamnum" id="teamnums" class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button class="btn btn-primary btn-lg col-sm-12" type="button" onclick="displayRobotData();">Look Up Data</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div id="picture">
            <!-- picture goes here -->
        </div>
        <div id="auto">
            <!--low M/A %
            high M/A %
            each defense type with # times crossed under-->
            <h2>Auto</h2>
            <div id='autoReachDYES'>
                <label>Reached Defence in Auto:</label>
            </div>
            <div id='autoShotAtpHi'>
                <label>Attempted High Shots Auto:</label>
            </div>
            <div id='autoShotAtpLo'>
                <label>Attempted Low Shots Auto:</label>
            </div>
            <div id='autoShotSSHi'>
                <label>Successful High Shots Auto:</label>
            </div>
            <div id='autoShotSSLo'>
                <label>Successful Low Shots Auto: </label>
            </div>
            <div class="demo-container">
            <div id="autoDefenses" class="demo-placeholder"></div>
            </div>
        </div>
        <div id="teleop">
            <!-- stuff goes here-->
            <h2>Teleop</h2>
            <div id='HiGAttempt'>
                <label>Attempted High Shots:</label>
            </div>
            <div id='HiGAttain'>
                <label>Attained High Shots:</label>
            </div>
            <div id='LoGAttain'>
                <label>Attained Low Shots:</label>
            </div>
            <div id='scaleAttemptYES'>
                <label>Scale Attempted:</label>
            </div>
            <div id='scaleSuccessYES'>
                <label>Scale Attained:</label>
            </div>
            <div class="demo-container">
            <div id="teleopDefenses" class="demo-placeholder"></div>
            </div>
        </div>
        <div id="pit">
            <h2>Pit</h2>
            <div id='drivetrain'>
                <label>Drivetrain:</label>
            </div>
            <div id='aim'>
                <label>Aiming Strategy:</label>
            </div>
            <div id='shooter'>
                <label>Shooter Type:</label>
            </div>
            <div id='ballpick'>
                <label>Can Pick Up Balls:</label>
            </div>
        </div>
        <div id="opinion">
            <h2>Opinion</h2>
            <div id='stOver'>
                <label>Strategy Overall:</label>
            </div>
            <div id='stCoop'>
                <label>Cooperation:</label>
            </div>
            <div id='stInfo'>
                <label>Strategy Comments:</label>
            </div>
            <div id='hpRate'>
                <label>Human Player Rating:</label>
            </div>
            <div id='hpInfo'>
                <label>Human Player Comments:</label>
            </div>
            <div id='fcRate'>
                <label>Field Coach Rating:</label>
            </div>
            <div id='fcInfo'>
                <label>Field Coach Info:</label>
            </div>
        </div>
    </div>
    <script>
    loadDB();
    var teamNum = getParameterByName('teamNum');
    if (teamNum != null ){
        $('#robotSelection').hide();
        displayRobotData();
    } else {
        $(document).ready(addBotsToSelect('teamnums'));
    }
    </script>
</body>

</html>
