<html>

<head>
    <title>
        Robot Stats
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdn.jsdelivr.net/pouchdb/5.2.0/pouchdb.min.js"></script>
    <script src="pouchdb.find.js"></script>
    <link rel="stylesheet" type="text/css" href="gavinssheetofstyle.css">
    <script src="api-thebluealliance.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container" id="PageTop">
            
        </div>
    </div>
    
    <div class="container">
    <form role='form' class="form-horizontal">
    <div class = 'form-group'>
        <label class="control-label col-sm-2">Team Number</label>
        <div class = 'col-sm-10'>
            <select name="teamnum" id="teamnums">
            </select>
        </div>
    </div>  
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" onclick="displayRobotData();">Look Up Data</button>
      </div>
      </div>    
    </form>
    </div>
    
    <div class="container" id="picture">
        <!-- picture goes here -->
    </div>
    
    <div class="container" id="auto">
        <!--low M/A %
            high M/A %
            each defense type with # times crossed under-->
        <h2>Auto</h2>
        
        <div id='autoReachDYES'><label>Reached Defence in Auto:</label>  </div>
        <div id='autoShotAtpHi'><label>Attempted High Shots Auto:</label>  </div>
        <div id='autoShotAtpLo'><label>Attempted Low Shots Auto:</label>  </div>
        <div id='autoShotSSHi'><label>Successful High Shots Auto:</label>  </div>
        
        <div id='autoShotSSLo'><label>Successful Low Shots Auto: </label>  </div>
        <div id='autoCrossDLB'><label>Crossed Low Bar Auto: </label>  </div>
        <div id='autoCrossDRP'><label>Crossed Ramparts Auto: </label>  </div>
        <div id='autoCrossDRW'><label>Crossed Rock Wall Auto: </label>  </div>
        <div id='autoCrossDCDF'><label>Crossed CDF Auto: </label>  </div>
        <div id='autoCrossDM'><label>Crossed Moat Auto: </label>  </div>
        <div id='autoCrossDRT'><label>Crossed Rough Terrain Auto: </label>  </div>
        <div id='autoCrossDPC'><label>Crossed Portcullis Auto: </label>  </div>
        <div id='autoCrossDSP'><label>Crossed Sally Port Auto: </label>  </div>
        <div id='autoCrossDDB'><label>Crossed Draw Bridge Auto: </label>  </div> 
    </div>
     
    
    <div class="container" id="teleop">
        <!-- stuff goes here-->
        <h2>Teleop</h2>
        <div id='HiGAttempt'><label>Attempted High Shots:</label>  </div>
        <div id='HiGAttain'><label>Attained High Shots:</label>  </div>
        <div id='LoGAttain'><label>Attained Low Shots:</label>  </div>
        <div id='LBCross'><label>Crossed Low Bar:</label>  </div>
        <div id='RPCross'><label>Crossed Ramparts:</label>  </div>
        <div id='RWCross'><label>Crossed Rock Wall:</label>  </div>
        <div id='CDFCross'><label>Crossed CDF:</label>  </div>
        <div id='DBCross'><label>Crossed Draw Bridge:</label>  </div>
        <div id='RTCross'><label>Crossed Rough Terrain:</label>  </div>
        <div id='MoatCross'><label>Crossed Moat:</label>  </div>
        <div id='SPCross'><label>Crossed Sally Port:</label>  </div>
        <div id='PCCross'><label>Crossed Portcullis:</label>  </div>
        
        <div id='scaleAttemptYES'><label>Scale Attempted:</label>  </div>
        <div id='scaleSuccessYES'><label>Scale Attained:</label>  </div>
        
    </div>
    
    <div class="container" id="pit">
        <h2>Pit</h2>
        <div id='drivetrain'><label>Drivetrain:</label>  </div>
        <div id='aim'><label>Aiming Strategy:</label>  </div>
        <div id='shooter'><label>Shooter Type:</label>  </div>
        <div id='ballpick'><label>Can Pick Up Balls:</label>  </div>
    </div>
    
    <div class="container" id="opinion">
        <h2>Opinion</h2>
        <div id='stOver'><label>Strategy Overall:</label>  </div>
        <div id='stCoop'><label>Cooperation:</label>  </div>
        <div id='stInfo'><label>Strategy Comments:</label>  </div>
        <div id='hpRate'><label>Human Player Rating:</label>  </div>
        <div id='hpInfo'><label>Human Player Comments:</label>  </div>
        <div id='fcRate'><label>Field Coach Rating:</label>  </div>
        <div id='fcInfo'><label>Field Coach Info:</label>  </div>
    </div>
    
    <script>
        loadDB();
        $(document).ready(addBotsToSelect());
    </script>
    
</body>

</html>
