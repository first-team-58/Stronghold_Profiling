<html>

<head>
    <title>Match Info Form</title>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-2.2.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="pouchdb.min.js"></script>
    <script src="pouchdb.find.js"></script>
    <link rel="stylesheet" type="text/css" href="gavinssheetofstyle.css">
    <script src="api-thebluealliance.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1> Match Info Form </h1>
        </div>
    </div>
    <div class="container" id="feedbackContainer">
    </div>
    <div class="container" id="form">
        <h2>What are you entering?</h2>
        <button class="btn btn-lg btn-primary" onclick="preMatch()">Match Assignments</button>
        <button class="btn btn-lg btn-success" onclick="scores()">Match Scores</button>
        <h2></h2>
        <div class="row">
            <div class="col-sm-4" id="redAlliance">
                <h3 class="text-danger">Red Alliance</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group" id="redBots">
                        <select name="redbot1" id='redbot1'>

                        </select>
                        <select name="redbot2" id='redbot2'>

                        </select>
                        <select name="redbot3" id='redbot3'>

                        </select>
                        <br>
                        <a href="#" onclick="saveAlliances();" class='btn btn-primary btn-lg'>Submit Alliances!</a>
                    </div>
                    <div class="form-group" id="redScores">
                        <label class="control-label col-sm-2">Score</label>
                        <input type="range" name="redpoints" value="0" min="0" max="400" data-show-value="true" data-highlight="true">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="redBreach">Breach</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="redCapture">Capture</label>
                        </div>
                        <br>
                        <button onclick="saveScores();" class='btn btn-primary btn-lg'>Submit Scores!</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-4" id="blueAlliance">
                <h3 class="text-primary">Blue Alliance</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group" id="blueBots">
                        <select name="bluebot1" id='bluebot1'>

                        </select>
                        <select name="bluebot2" id='bluebot2'>

                        </select>
                        <select name="bluebot3" id='bluebot3'>

                        </select>
                    </div>
                    <div class="form-group" id="blueScores">
                        <label class="control-label col-sm-2">Score</label>
                        <input type="range" name="bluepoints" value="0" min="0" max="400" data-show-value="true" data-highlight="true">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="blueBreach">Breach</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="blueCapture">Capture</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(loadDB());
    $('#redScores').hide();
    $('#redBots').hide();
    $('#blueScores').hide();
    $('#blueBots').hide();
    $(document).ready(addBotsToSelect('redbot1'));
    $(document).ready(addBotsToSelect('redbot2'));
    $(document).ready(addBotsToSelect('redbot3'));
    $(document).ready(addBotsToSelect('bluebot1'));
    $(document).ready(addBotsToSelect('bluebot2'));
    $(document).ready(addBotsToSelect('bluebot3'));
    </script>
</body>

</html>
