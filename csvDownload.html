<html>

<head>
    <title>
        CSV Download
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdn.jsdelivr.net/pouchdb/5.2.0/pouchdb.min.js"></script>
    <script src="pouchdb.find.js"></script>
    <script src="api-thebluealliance.js"></script>
    <script src="jquery.csv.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>CSV Download</h1>
        </div>
    </div>
    <div class="container">
        <a href="#" onclick="testCsvDownload();">Download Database to CSV</a>
    </div>
    <script>
    function testCsvDownload() {
        var db = new PouchDB('scouting');
        var allDocs = db.allDocs({
            include_docs: true
        }).then(function(result) {
            //console.log(result.rows);
            var collection = new Array();
            $.each(result.rows, function(key, value) {
               collection.push(value.doc);
            });
            //console.log(collection);
            var myCsv = $.csv.fromObjects(collection);
            //console.log(myCsv);
            saveCsvStringToDisk(myCsv);
        }).catch(function(err) {
            console.log(err);
        });
    }
    </script>
</body>

</html>
