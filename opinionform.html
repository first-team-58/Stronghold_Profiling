<div class="container">
<h2>Strategy</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Overall:</label>
      <div class="col-sm-10">
          <input type="number" name="stOver" min="1" max="5" value="1" step="1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Cooperation:</label>
      <div class="col-sm-10">          
          <input type="number" name="stCoop" min="1" max="5" value="1" step="1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Anything Else?</label>
      <div class="col-sm-10">          
        <textarea name="stInfo" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea>
      </div>
    </div>
  </form>
</div>

<div class="container">
<h2>Human Player</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2">Rating:</label>
      <div class="col-sm-10">
          <input type="number" name="hpRate" min="1" max="5" value="1" step="1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Anything Else?</label>
      <div class="col-sm-10">          
        <textarea name="hpInfo" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea>
      </div>
    </div>
  </form>
</div>

<div class="container">
<h2>Field Coach</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2"><u>Rating:</u></label>
      <div class="col-sm-10">
          <input type="number" name="fcRate" min="1" max="5" value="1" step="1">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Anything Else?</label>
      <div class="col-sm-10">
        <textarea name="fcInfo" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea>
      </div>
    </div>
  </form>
</div>
