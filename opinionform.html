<html>

<head>
    <title>Opinion Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-2.2.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="pouchdb.min.js"></script>
    <script src="pouchdb.find.js"></script>
    <link rel="stylesheet" type="text/css" href="gavinssheetofstyle.css">
    <script src="api-thebluealliance.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1> Opinion Form </h1>
        </div>
    </div>
    <div class="container">
        <form role='form' class="form-horizontal">
            <div class='form-group'>
                <label class="control-label col-sm-2">Team Number</label>
                <div class='col-sm-10'>
                    <select name="teamnum" id="teamnums">
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Strategy</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2">Overall:</label>
                <div class="col-sm-10">
                    <input type="number" name="stOver" min="1" max="5" value="" step="1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Cooperation:</label>
                <div class="col-sm-10">
                    <input type="number" name="stCoop" min="1" max="5" value="" step="1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Anything Else?</label>
                <div class="col-sm-10">
                    <textarea name="stInfo" rows="10" cols="30"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Human Player</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2">Rating:</label>
                <div class="col-sm-10">
                    <input type="number" name="hpRate" min="1" max="5" value="" step="1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Anything Else?</label>
                <div class="col-sm-10">
                    <textarea name="hpInfo" rows="10" cols="30"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Field Coach</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2"><u>Rating:</u></label>
                <div class="col-sm-10">
                    <input type="number" name="fcRate" min="1" max="5" value="" step="1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Anything Else?</label>
                <div class="col-sm-10">
                    <textarea name="fcInfo" rows="10" cols="30"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="container" id="feedbackContainer">
                    <!-- Javascript will write feedback from save button here. -->
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" onclick="saveAndRefresh('opinion');">Sumbit!</button>
                </div>
            </div>
        </form>
    </div>
    <script>
    $(document).ready(function() {
        loadDB();
        addBotsToSelect('teamnums');
    });

    /* Add quantity buttons to all numeric inputs on the page. */
    var elistNumberInputs = $('input[type=number]');
    elistNumberInputs.each(function(index, element) {
        addQuantityButtons(element.name);
    });
    $(document).ready(addNavBar());
    </script>
</body>

</html>
