<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-2.2.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="pouchdb.min.js"></script>
    <script src="pouchdb.find.js"></script>
    <link rel="stylesheet" type="text/css" href="gavinssheetofstyle.css">
    <script src="api-thebluealliance.js"></script>
    <script src="app.js"></script>


</head>
<body><div class="container">
        <div class="jumbotron" id="banner">
            <h1><b>Potential Querys!</b></h1>
        </div>
    </div>
    <div class="container">
    <button class="btn btn-lg btn-warning" onclick="findController('whoCan',{field:'HiGAttain', condition:{$ne:'0'}}, 'attained high goals')">Attained High Goals</button>
    <button class="btn btn-lg btn-warning" onclick="findController('whoCan',{field:'LoGAttain', condition:{$ne:'0'}}, 'attained low goals')">Attained Low Goals</button>
    <button class="btn btn-lg btn-warning" onclick="findController('whoCan',{field:'autoCrossD', condition:{$ne:'N'}}, 'crossed a defense in auto')">Crossed a Defense in Auto</button>
    <button class='btn btn-lg btn-warning' onclick="findController('whoCanNumTimes',{field:'MoatCross', condition:{$ne:'0'}, numTimes:3}, 'crossed the moat in three matches')">Crossed Moat Lots</button>
    <button class="btn btn-lg btn-warning" onclick="findController('whoCan',{field:'batter', condition:{$eq:'YES'}}, 'reached the batter')">Batter</button>
    <button class="btn btn-lg btn-warning" onclick="findController('whoCan',{field:'scaleSuccess', condition:{$eq:'YES'}}, 'scaled the tower')">Scale</button>
    </div>

    <div class='container' id='robotButtons'>
    </div>

    <script>
    loadDB();
    $(document).ready(addNavBar());
    </script>

</body>

</html>
