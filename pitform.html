<html>

<head>
    <title>Pit Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-2.2.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="pouchdb.min.js"></script>
    <script src="pouchdb.find.js"></script>
    <link rel="stylesheet" type="text/css" href="gavinssheetofstyle.css">
    <script src="api-thebluealliance.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <!-- THIS IS THE NAVIGATION BAR -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="mainpage.html">Profiling App</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="listofbots.html">Match</a></li>
                    <li><a href="pitform.html">Pit</a></li>
                    <li><a href="qrdisplay.html">QR Display</a></li>
                    <li><a href="scan.html">QR Scan</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1> Pit Form </h1>
        </div>
    </div>
    <div class="container">
        <form role='form' class="form-horizontal">
        </form>
    </div>
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2">Team Number</label>
                <div class="col-sm-2">
                    <select class="form-control" name="teamnum" id="teamnums">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Drivetrain:</label>
                <div class="col-sm-2">
                    <select class="form-control" name="drivetrain">
                        <option value="tread">Tread Tank Drive</option>
                        <option value="tank">Wheel Tank Drive</option>
                        <option value="west">6-Wheel Drive</option>
                        <option value="traction">4 Traction Wheels</option>
                        <option value="mecanum">Mecanum</option>
                        <option value="omni">Omni Wheels</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Aiming Strategy:</label>
                <div class="col-sm-2">
                    <select class="form-control" name="aim">
                        <option value="DR">Dead Reckoning</option>
                        <option value="IR">Image Recognition</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Shooter Type</label>
                <div class="col-sm-2">
                    <select class="form-control" name="shooter">
                        <option value="cat">Catapult</option>
                        <option value="wheel">Wheeled Shooter</option>
                        <option value="canon">Canon</option>
                        <option value="none">None</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="ballpick">Can Pick Up Balls</label>
                    </div>
                </div>
            </div>
            <div id="feedbackContainer">
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" onclick="saveAndRefresh('pit');">Sumbit!</button>
                </div>
            </div>
        </form>
    </div>
    <script>
    $(document).ready(loadDB());
    $(document).ready(addBotsToSelect('teamnums'));
    </script>
</body>

</html>
